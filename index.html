<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>  </head>
  <body>
    <div class="container">
      <h1>Calculator!</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="number1">Enter first number</label>
          <input class="form-control" id="number1" type="text">
          <label for="number2">Enter second number</label>
          <input class="form-control" id="number2" type="text">
          <label><input type="radio" name="operator" value="Divide">Divide</label>
          <label><input type="radio" name="operator" value="Multiply">Multiply</label>
          <label><input type="radio" name="operator" value="Add">Add</label>
          <label><input type="radio" name="operator" value="Subtract">Subtract</label>
        </div>
         <button type="submit" class="btn">Go!</button>
      </form>
      <h3>Result:</h3>
      <span id="result"></span>
    </div>
  </body>
</html>
