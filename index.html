<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>  </head>
  <body>
    <div class="container">
      <div class="row">
      </div>
      <form id="doAdd">
        <div class="form-group">
          <label for="number1">Enter first number</label>
          <input class="form-control" id="number1" type="text">
          <label for="number2">Enter second number</label>
          <input class="form-control" id="number2" type="text">
          <input class="btn btn-primary" type="submit" value="Addition">
        </div>
      </form>
      <form id="doSub">
        <div class="form-group">
          <label for="number1S">Enter first number</label>
          <input class="form-control" id="number1S" type="text">
          <label for="number2S">Enter second number</label>
          <input class="form-control" id="number2S" type="text">
          <input class="btn btn-primary" type="submit" value="Subtraction">
        </div>
      </form>
      <form id="doMulti">
        <div class="form-group">
          <label for="number1M">Enter first number</label>
          <input class="form-control" id="number1M" type="text">
          <label for="number2M">Enter second number</label>
          <input class="form-control" id="number2M" type="text">
          <input class="btn btn-primary" type="submit" value="Multiplication">
        </div>
      </form>
      <form id="doDivide">
        <div class="form-group">
          <label for="number1D">Enter first number</label>
          <input class="form-control" id="number1D" type="text">
          <label for="number2D">Enter second number</label>
          <input class="form-control" id="number2D" type="text">
          <input class="btn btn-primary" type="submit" value="Divide">
        </div>
      </form>
      <h3>the answer is:</h3>
      <span id="result"></span>
    </div>
  </body>
</html>
